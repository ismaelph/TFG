<div class="container d-flex justify-content-center mt-5">
    <div class="">
        <!-- Formulario -->
        <div class="p-5 m-2 card shadow">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container mb-2">
                    <h4>Bienvenido a enviroMonitor</h4>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <!-- Inicializa el modelo de Angular -->
                <form method="post" (ngSubmit)="register()" [formGroup]="formulario">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label ms-2">Nombre</label>
                        <input formControlName="name" name="name" class="form-control input-lg rounded-pill"
                            placeholder="Nombre completo">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label ms-2">Usuario</label>
                        <input formControlName="username" name="username"
                            class="form-control input-lg rounded-pill" placeholder="Usuario">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label ms-2">Email</label>
                        <input formControlName="email" name="email" class="form-control input-lg rounded-pill"
                            placeholder="Email">
                        <span class="form-text text-danger" *ngIf="esDominioNoValido('email')">{{ mensajeErrorCampo('email') }}</span>
                    </div>
                    <div class="mb-3 position-relative">
                        <label for="exampleInputEmail1" class="form-label ms-2">Contraseña</label>
                        <input formControlName="password" type="password" name="password"
                            class="form-control input-lg rounded-pill" placeholder="Contraseña">
                    </div>
                    <!-- Mensaje de error -->
                    <div class="mb-2">
                        <span class="text-danger" *ngIf="errorRegistroUsuario">No se ha podido registrar el
                            usuario</span>
                    </div>
                    <!-- Botón de enviar -->
                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit" name="submit" class="btn text-white rounded-pill mt-2 w-100"
                            style="background-color: #fab43d;" (click)="register()" [disabled]="formulario.pending">Registrarse</button>
                    </div>
                    <div class="mt-3">
                        <p>¿Ya tienes una cuenta? <a routerLink="/auth/login">Inicia sesión</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
