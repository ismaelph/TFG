<div class="container d-flex justify-content-center mt-5">
    <div class="">
        <div class="p-5 m-2 card shadow">
            <div class="text-center mb-3">
                <h4>Restablecer Contraseña</h4>
                <p>Ingresa tu correo electrónico y te enviaremos <br>un enlace para restablecer tu contraseña</p>
                
            </div>
            <form (ngSubmit)="solicitarRestablecimiento()">
                <div class="mb-3">
                    <label for="email" class="form-label ms-2">Correo Electrónico</label>
                    <input [(ngModel)]="email" name="email" type="email" class="form-control rounded-pill" 
                        placeholder="Ingresa tu correo" required>
                </div>

                <!-- Mensaje de éxito -->
                <div class="alert alert-success mt-3" *ngIf="mensaje">
                    {{ mensaje }}
                </div>

                <!-- Mensaje de error -->
                <div class="alert alert-danger mt-3" *ngIf="error">
                    {{ error }}
                </div>

                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn text-white rounded-pill w-100"
                        style="background-color: #fab43d;">Enviar Enlace</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <a routerLink="/auth/login">Volver al inicio de sesión</a>
            </div>
        </div>
    </div>
</div>
