<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-accent to-secondary">
  <div class="w-full max-w-md bg-white bg-opacity-100 p-8 rounded-2xl shadow-2xl">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <div class="w-28 h-28">
        <img src="assets/images/logo.png" alt="Logo" class="w-full h-full object-contain">
      </div>
    </div>

    <!-- Título -->
    <h2 class="text-2xl font-bold text-center text-primary mb-6">
      Bienvenido a <span class="text-accent-dark">Invecta</span>
    </h2>
    <p class="text-sm text-center text-secondary-light mb-8">
      Regístrate para crear tu cuenta y comenzar a gestionar tu inventario.
    </p>

    <!-- Formulario de registro -->
    <form method="post" (ngSubmit)="signup()" class="space-y-6">
      <!-- Campo de usuario -->
      <div>
        <label for="usuario" class="block text-sm font-medium text-secondary-light mb-2">Usuario</label>
        <div class="flex items-center border border-gray-300 rounded-lg bg-gray-50">
          <span class="px-3 text-secondary-light">
            <i class="bi bi-person"></i>
          </span>
          <input [(ngModel)]="credenciales.username" name="usuario" id="usuario" type="text"
            class="w-full px-3 py-2 text-sm text-primary bg-transparent focus:outline-none focus:ring-2 focus:ring-accent rounded-r-lg"
            placeholder="Ingresa tu usuario">
        </div>
      </div>

      <!-- Campo de correo -->
      <div>
        <label for="email" class="block text-sm font-medium text-secondary-light mb-2">Correo Electrónico</label>
        <div class="flex items-center border border-gray-300 rounded-lg bg-gray-50">
          <span class="px-3 text-secondary-light">
            <i class="bi bi-envelope"></i>
          </span>
          <input [(ngModel)]="credenciales.email" name="email" id="email" type="email"
            class="w-full px-3 py-2 text-sm text-primary bg-transparent focus:outline-none focus:ring-2 focus:ring-accent rounded-r-lg"
            placeholder="Ingresa tu correo electrónico">
        </div>
      </div>

      <!-- Campo de contraseña -->
      <div>
        <label for="password" class="block text-sm font-medium text-secondary-light mb-2">Contraseña</label>
        <div class="flex items-center border border-gray-300 rounded-lg bg-gray-50">
          <span class="px-3 text-secondary-light">
            <i class="bi bi-key"></i>
          </span>
          <input [(ngModel)]="credenciales.password" [type]="mostrarPassword ? 'text' : 'password'" name="password"
            id="password"
            class="w-full px-3 py-2 text-sm text-primary bg-transparent focus:outline-none focus:ring-2 focus:ring-accent rounded-r-lg"
            placeholder="Ingresa tu contraseña">
          <button type="button" (click)="contrasenaVisible()" class="px-3 focus:outline-none">
            <i [class]="mostrarPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
          </button>
        </div>
      </div>

      <!-- Campo de repetir contraseña -->
      <div>
        <label for="repeat-password" class="block text-sm font-medium text-secondary-light mb-2">Repetir
          Contraseña</label>
        <div class="flex items-center border border-gray-300 rounded-lg bg-gray-50">
          <span class="px-3 text-secondary-light">
            <i class="bi bi-key"></i>
          </span>
          <input [(ngModel)]="credenciales.repetirContrasena" [type]="mostrarPassword ? 'text' : 'password'"
            name="repeat-password" id="repeat-password"
            class="w-full px-3 py-2 text-sm text-primary bg-transparent focus:outline-none focus:ring-2 focus:ring-accent rounded-r-lg"
            placeholder="Repite tu contraseña">
          <button type="button" (click)="contrasenaVisible()" class="px-3 focus:outline-none">
            <i [class]="mostrarPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
          </button>
        </div>
      </div>
      <!-- Mensaje de error -->
      <p *ngIf="mensajeError" class="text-sm text-red-500 mt-2">{{ mensajeError }}</p>

      <!-- Botón de enviar -->
      <div>
        <button type="submit" name="submit"
          class="w-full bg-accent text-white py-3 rounded-lg shadow-lg hover:bg-accent-dark transition">
          Registrarse
        </button>
      </div>
    </form>

    <!-- Enlace de inicio de sesión -->
    <div class="mt-6 text-center">
      <p class="text-sm text-secondary-light">
        ¿Ya tienes una cuenta?
        <a routerLink="/auth/login" class="text-accent font-semibold hover:underline">Inicia sesión aquí</a>
      </p>
    </div>
  </div>
</div>
