<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-accent to-secondary">
    <div
        class="bg-white shadow-2xl rounded-2xl p-10 flex flex-col md:flex-row items-center md:items-start gap-10 w-full max-w-5xl">

        <!-- Foto de perfil -->
        <div class="relative">
            <img [src]="fotoPerfilUrl || 'assets/images/default-profile.png'" alt="Foto de perfil"
                class="w-48 h-48 md:w-60 md:h-60 rounded-full object-cover border-4 border-accent shadow-xl">

            <!-- Botón para cambiar foto -->
            <label for="fotoPerfil"
                class="absolute bottom-4 right-4 bg-accent text-white p-3 rounded-full cursor-pointer shadow-lg hover:bg-accent-dark transition">
                <i class="bi bi-pencil-fill text-lg"></i>
            </label>
            <input type="file" id="fotoPerfil" (change)="onFileSelected($event)" class="hidden">
        </div>

        <!-- Formulario de datos -->
        <form (ngSubmit)="actualizarPerfil()" class="flex-1 w-full space-y-6">
            <h2 class="text-3xl font-bold text-accent-dark mb-4">Perfil de Usuario</h2>

            <!-- Username -->
            <div class="flex items-center gap-4">
                <i class="bi bi-person-fill text-accent text-2xl"></i>
                <div class="w-full">
                    <label for="username" class="block text-sm font-semibold text-secondary-light">Usuario</label>
                    <input [(ngModel)]="usuario.username" name="username" id="username" type="text"
                        class="mt-1 w-full border-gray-300 rounded-lg shadow-sm focus:ring-accent focus:border-accent p-3">
                </div>
            </div>

            <!-- Correo -->
            <div class="flex items-center gap-4">
                <i class="bi bi-envelope-fill text-accent text-2xl"></i>
                <div class="w-full">
                    <label for="email" class="block text-sm font-semibold text-secondary-light">Correo
                        Electrónico</label>
                    <input [(ngModel)]="usuario.email" name="email" id="email" type="email"
                        class="mt-1 w-full border-gray-300 rounded-lg shadow-sm focus:ring-accent focus:border-accent p-3">
                </div>
            </div>

            <!-- Empresa -->
            <div class="flex items-center gap-4">
                <i class="bi bi-building text-accent text-2xl"></i>
                <div class="w-full">
                    <label for="empresa" class="block text-sm font-semibold text-secondary-light">Empresa</label>
                    <input [(ngModel)]="usuario.empresa" name="empresa" id="empresa" type="text"
                        class="mt-1 w-full border-gray-300 rounded-lg shadow-sm focus:ring-accent focus:border-accent p-3"
                        disabled>
                </div>
            </div>

            <!-- Rol -->
            <div class="flex items-center gap-4">
                <i class="bi bi-shield-lock-fill text-accent text-2xl"></i>
                <div class="w-full">
                    <label for="rol" class="block text-sm font-semibold text-secondary-light">Rol</label>
                    <input [(ngModel)]="usuario.rol" name="rol" id="rol" type="text"
                        class="mt-1 w-full border-gray-300 rounded-lg shadow-sm focus:ring-accent focus:border-accent p-3"
                        disabled>
                </div>
            </div>

            <!-- Botón para guardar cambios -->
            <div class="text-right">
                <button type="submit"
                    class="bg-accent hover:bg-accent-dark text-white font-semibold px-8 py-3 rounded-lg shadow-md transition">
                    Guardar Cambios
                </button>
            </div>

            <!-- Enlace para cambiar contraseña -->
            <div class="text-center mt-4">
                <a routerLink="/auth/change-password" class="text-accent font-semibold hover:underline">
                    Cambiar Contraseña
                </a>
            </div>
        </form>
    </div>
</div>
