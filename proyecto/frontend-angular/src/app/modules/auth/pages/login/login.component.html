<div class="container d-flex justify-content-center mt-5">
    <div class="">
        <!-- Formulario -->
        <div class="p-5 m-2 card shadow">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container mb-2">
                    <h4>Bienvenido a enviroMonitor</h4>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <!-- Inicializa el modelo de Angular -->
                <form method="post" (ngSubmit)="login()">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label ms-2">Usuario</label>
                        <input [(ngModel)]="credenciales.login" name="email" class="form-control input-lg rounded-pill"
                            placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label ms-2">Contraseña</label>
                        <input [(ngModel)]="credenciales.pass" type="password" name="password"
                            class="form-control input-lg rounded-pill" placeholder="Contraseña">
                        <div class="mt-2"><a routerLink="/auth/solicitar-restablecimiento" style="text-decoration: none; color: black;">¿Olvidaste tu contraseña?</a></div>
                    </div>
                    <!-- Mensaje de error -->
                    <div class="mb-2">
                        <span class="text-danger" *ngIf="errorInicioSesion">{{ errorMensaje }}</span>
                    </div>
                    <!-- Botón de enviar -->
                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit" name="submit" class="btn text-white rounded-pill mt-2 w-100"
                            style="background-color: #fab43d;">Iniciar sesión</button>
                    </div>
                    <div class="mt-3 d-flex justify-content-center">
                        <p>¿Aún no tienes una cuenta? <a routerLink="/auth/register">Regístrate</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
