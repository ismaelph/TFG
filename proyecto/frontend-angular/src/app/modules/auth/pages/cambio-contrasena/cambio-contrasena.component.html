<div class="container d-flex justify-content-center mt-5">
    <div class="col-md-6">
        <div class="p-5 m-2 card shadow">
            <div class="text-center mb-3">
                <h4>Crear Nueva Contraseña</h4>
                <p>Introduce tu nueva contraseña para completar el proceso.</p>
            </div>
            <form (ngSubmit)="cambiarContrasena()">
                <div class="mb-3">
                    <label for="password" class="form-label ms-2">Nueva Contraseña</label>
                    <input id="password" type="password" [(ngModel)]="password" name="password"
                        class="form-control rounded-pill" placeholder="Nueva contraseña" required>
                </div>
                <div class="mb-3">
                    <label for="passwordConfirmation" class="form-label ms-2">Confirmar Contraseña</label>
                    <input id="passwordConfirmation" type="password" [(ngModel)]="passwordConfirmation" 
                        name="passwordConfirmation" class="form-control rounded-pill" 
                        placeholder="Confirmar contraseña" required>
                </div>

                <!-- Mensaje de éxito o error -->
                <div class="alert alert-success mt-3" *ngIf="mensaje">
                    {{ mensaje }}
                </div>

                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn text-white rounded-pill w-100"
                        style="background-color: #fab43d;">Restablecer Contraseña</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <a routerLink="/auth/login">Volver al inicio de sesión</a>
            </div>
        </div>
    </div>
</div>
