<nav class="bg-primary text-white shadow-md">
  <div class="container mx-auto px-4 flex items-center justify-between h-16">
    <!-- Logo y Nombre -->
    <div class="flex items-center space-x-4">
      <img src="assets/images/logo3.png" alt="Logo Invecta" class="w-10 h-10">
      <span class="text-xl font-bold">Invecta</span>
    </div>

    <!-- Menú -->
    <div class="flex items-center space-x-6">
      <!-- Enlace a Inicio -->
      <a routerLink="/main/inicio" class="hover:text-accent transition">Inicio</a>

      <!-- Enlace a Administración -->
      <a *ngIf="sesionIniciada" routerLink="/admin/dashboard" class="hover:text-accent transition">Administración</a>

      <!-- Iniciar Sesión -->
      <a *ngIf="!sesionIniciada" routerLink="/auth/login"
        class="hover:text-accent transition flex items-center space-x-2">
        <i class="bi bi-box-arrow-in-right"></i>
        <span>Iniciar Sesión</span>
      </a>

      <!-- Menú Usuario -->
      <div *ngIf="sesionIniciada" class="relative">
        <button (click)="toggleDropdown()"
          class="flex items-center space-x-2 hover:text-accent transition focus:outline-none">
          <!-- Foto de perfil -->
          <img [src]="fotoPerfilUrl || 'assets/images/default-profile.png'" alt="Foto de perfil"
            class="w-10 h-10 rounded-full border-2 border-white bg-white">
          <span>Mi Cuenta</span>
        </button>

        <!-- Dropdown -->
        <div *ngIf="dropdownVisible" class="absolute right-0 mt-2 w-48 bg-white text-primary rounded-lg shadow-lg z-50">
          <a routerLink="/client/profile" class="block px-4 py-2 hover:bg-gray-100">Perfil</a>
          <hr class="border-gray-200">
          <button (click)="cerrarSesion()" class="block w-full text-left px-4 py-2 hover:bg-gray-100">Cerrar
            Sesión</button>
        </div>
      </div>
    </div>
  </div>
</nav>
