<div class="container mt-5">
    <div class="d-flex justify-content-center h-100">
      <div>
        <div class="d-flex justify-content-center">
          <div class="brand_logo_container mb-2">
            <img src="assets/logo.png" alt="Logo">
          </div>
        </div>
  
        <!-- Formulario de registro -->
        <div class="d-flex justify-content-center">
          <form (ngSubmit)="registrar()">
            <div class="input-group mb-2">
              <span class="input-group-text rounded-0 bg-grey"><i class="bi bi-person"></i></span>
              <input [(ngModel)]="registro.username" name="username" class="form-control input-lg rounded-0" placeholder="Usuario" required>
            </div>
  
            <div class="input-group mb-2">
              <span class="input-group-text rounded-0 bg-grey"><i class="bi bi-envelope"></i></span>
              <input [(ngModel)]="registro.email" type="email" name="email" class="form-control input-lg rounded-0" placeholder="Correo electr칩nico" required>
            </div>
  
            <div class="input-group mb-2">
              <span class="input-group-text rounded-0 bg-grey"><i class="bi bi-key"></i></span>
              <input [(ngModel)]="registro.password" type="password" name="password" class="form-control input-lg rounded-0" placeholder="Contrase침a" required>
            </div>
  
            <div class="mb-2">
              <span class="text-success" *ngIf="mensajeRegistroExitoso">Registro exitoso. Ser치s redirigido al inicio de sesi칩n.</span>
              <span class="text-danger" *ngIf="errorRegistro">No se ha podido registrar el usuario. Verifica los datos ingresados.</span>
            </div>
  
            <div class="d-flex justify-content-center mt-3">
              <button type="submit" class="btn bg-success text-white">Registrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
