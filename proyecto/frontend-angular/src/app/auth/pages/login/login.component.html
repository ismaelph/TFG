<div class="container mt-5">
    <div class="d-flex justify-content-center h-100">
      <div>
        <!-- Logo -->
        <div class="d-flex justify-content-center">
          <div class="brand_logo_container mb-2">
            <img src="assets/logo.png" alt="Logo">
          </div>
        </div>
  
        <!-- Formulario de inicio de sesión -->
        <div class="d-flex justify-content-center">
          <form (ngSubmit)="login()">
            <div class="input-group mb-2">
              <span class="input-group-text rounded-0 bg-grey"><i class="bi bi-person"></i></span>
              <input [(ngModel)]="credenciales.login" name="usuario" class="form-control input-lg rounded-0" placeholder="Usuario" required>
            </div>
  
            <div class="input-group mb-2">
              <span class="input-group-text rounded-0 bg-grey"><i class="bi bi-key"></i></span>
              <input [(ngModel)]="credenciales.pass" type="password" name="password" class="form-control input-lg rounded-0" placeholder="Contraseña" required>
            </div>
  
            <div class="mb-2">
              <span class="text-danger" *ngIf="errorInicioSesion">No se ha podido iniciar sesión. Verifica tus credenciales.</span>
            </div>
  
            <div class="d-flex justify-content-center mt-3">
              <button type="submit" class="btn bg-primary text-white">Entrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
