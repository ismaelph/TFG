<div class="bg-white rounded-xl shadow p-4 w-full h-full overflow-x-auto">
  <h3 class="text-lg font-bold text-primary mb-4">Empresas registradas</h3>

  <table class="min-w-full text-sm text-left">
    <thead class="bg-background text-secondary-light">
      <tr>
        <th class="p-2">Nombre</th>
        <th class="p-2">Usuarios</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of empresasPaginadas" class="border-b hover:bg-gray-50">
        <td class="p-2">{{ emp.nombre }}</td>
        <td class="p-2">{{ emp.cantidadUsuarios }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Ver mÃ¡s solo en dashboard -->
  <div class="text-right mt-2" *ngIf="desdeDashboard">
    <a routerLink="/admin/empresas" class="text-sm text-accent hover:underline">
      Ver todas las empresas
    </a>
  </div>

  <!-- Paginador solo en vista completa -->
  <div *ngIf="!desdeDashboard" class="mt-4 flex justify-center">
    <app-paginator [total]="empresas.length" [pageSize]="elementosPorPagina" [currentPage]="paginaActual"
      (currentPageChange)="paginaActual = $event" (pageChange)="cambiarPagina($event)">
    </app-paginator>

  </div>
</div>
