<div class="relative cursor-pointer" (click)="abrir()">
  <!-- Icono de campana -->
  <i class="bi bi-bell-fill text-xl text-white hover:text-accent transition"></i>

  <!-- Contador de notificaciones -->
  <span *ngIf="totalNotificaciones > 0"
        class="absolute -top-1 -right-1 bg-red-600 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center shadow">
    {{ totalNotificaciones }}
  </span>
</div>
