<div class="p-4 w-full max-w-5xl mx-auto">
  <h2 class="text-2xl font-bold text-primary mb-6 flex items-center gap-2">
    <i class="bi bi-card-checklist text-accent"></i> Solicitudes de Movimiento y Personalizadas
  </h2>

  <!-- Tabla de solicitudes -->
  <div class="overflow-x-auto">
    <table class="min-w-full table-auto border border-gray-300">
      <thead class="bg-gray-100 text-gray-700 text-sm">
        <tr>
          <th class="px-4 py-2 text-left">Usuario</th>
          <th class="px-4 py-2 text-left">Producto</th>
          <th class="px-4 py-2 text-left">Cantidad</th>
          <th class="px-4 py-2 text-left">Motivo</th>
          <th class="px-4 py-2 text-left">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let noti of solicitudesPaginadas" class="border-t border-gray-200">
          <td class="px-4 py-2">{{ getNombreUsuario(noti) }}</td>
          <td class="px-4 py-2">{{ getNombreProducto(noti) }}</td>
          <td class="px-4 py-2">{{ getCantidad(noti) }}</td>
          <td class="px-4 py-2">{{ getMotivo(noti) }}</td>
          <td class="px-4 py-2 space-x-2">
            <button class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded text-sm"
                    (click)="aceptar(noti)">
              <i class="bi bi-check-circle-fill"></i> Aceptar
            </button>
            <button class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm"
                    (click)="rechazar(noti)">
              <i class="bi bi-x-circle-fill"></i> Rechazar
            </button>
          </td>
        </tr>
        <tr *ngIf="solicitudes.length === 0">
          <td colspan="5" class="text-center py-4 text-gray-500">
            <i class="bi bi-inbox"></i> No hay solicitudes pendientes.
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Paginador -->
  <div class="mt-4">
    <app-paginator
      [total]="solicitudes.length"
      [pageSize]="elementosPorPagina"
      [currentPage]="paginaActual"
      (pageChange)="cambiarPagina($event)">
    </app-paginator>
  </div>
</div>
