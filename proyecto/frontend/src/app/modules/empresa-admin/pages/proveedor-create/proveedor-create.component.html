<div class="fade-slide-in max-w-xl mx-auto p-8 bg-white rounded-2xl shadow-xl">
  <h2 class="text-2xl font-bold text-primary mb-6">
    {{ editando ? 'Editar Proveedor' : 'Nuevo Proveedor' }}
  </h2>

  <form [formGroup]="proveedorForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block text-sm font-medium text-secondary-light">Nombre</label>
      <input type="text" formControlName="nombre"
             class="mt-1 p-2 w-full border rounded-md focus:ring-accent focus:border-accent">
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-secondary-light">Email</label>
      <input type="email" formControlName="email"
             class="mt-1 p-2 w-full border rounded-md focus:ring-accent focus:border-accent">
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-secondary-light">Tel√©fono</label>
      <input type="text" formControlName="telefono"
             class="mt-1 p-2 w-full border rounded-md focus:ring-accent focus:border-accent">
    </div>

    <div *ngIf="error" class="text-red-600 text-sm mb-4">{{ error }}</div>

    <div class="flex justify-end gap-4">
      <button type="button" (click)="cancelar()"
              class="px-4 py-2 bg-secondary-light text-white rounded hover:bg-secondary transition">
        Cancelar
      </button>
      <button type="submit"
              class="px-4 py-2 bg-accent text-white rounded hover:bg-accent-dark transition"
              [disabled]="proveedorForm.invalid">
        {{ editando ? 'Actualizar' : 'Guardar' }}
      </button>
    </div>
  </form>
</div>
