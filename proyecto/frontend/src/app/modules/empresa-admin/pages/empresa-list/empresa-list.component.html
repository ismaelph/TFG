<div class="fade-slide-in p-8 max-w-3xl mx-auto">
  <h2 class="text-3xl font-bold text-primary mb-6">Gestión de Empresa</h2>

  <div *ngIf="cargando" class="text-center text-secondary-light py-8">Cargando empresa...</div>

  <div *ngIf="empresa; else errorContent" class="space-y-6">
    <div class="text-lg">
      <p><strong class="text-secondary">Nombre:</strong> {{ empresa.nombre }}</p>
      <p><strong class="text-secondary">Clave de acceso:</strong> <span class="text-gray-400 italic">••••••••</span></p>
    </div>

    <div class="flex justify-center gap-4">
      <button (click)="editar()"
        class="flex items-center gap-2 bg-secondary hover:bg-secondary-light text-white px-4 py-2 rounded transition-all duration-200">
        <i class="bi bi-pencil-square"></i>
        Editar Empresa
      </button>

      <button (click)="borrar()"
        class="flex items-center gap-2 bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded transition-all duration-200">
        <i class="bi bi-trash"></i>
        Eliminar Empresa
      </button>
    </div>

  </div>

  <ng-template #errorContent>
    <p class="text-red-600 text-center">{{ error }}</p>
  </ng-template>
</div>
