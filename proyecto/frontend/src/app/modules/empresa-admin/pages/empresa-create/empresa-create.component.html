<!-- Fondo semitransparente -->
<div class="modal-overlay">
  <div class="modal-container fade-in">
    <h2 class="text-xl font-semibold text-primary mb-4">Crear Empresa</h2>

    <form [formGroup]="empresaForm" (ngSubmit)="onSubmit()">
      <!-- Nombre -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-secondary-light">Nombre</label>
        <input type="text" formControlName="nombre"
               class="mt-1 p-2 w-full border rounded-md focus:ring-accent focus:border-accent">
      </div>

      <!-- Clave -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-secondary-light">Clave de Acceso</label>
        <input type="password" formControlName="claveAcceso"
               class="mt-1 p-2 w-full border rounded-md focus:ring-accent focus:border-accent">
      </div>

      <!-- Repetir Clave -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-secondary-light">Repetir Clave de Acceso</label>
        <input type="password" formControlName="repetirClave"
               class="mt-1 p-2 w-full border rounded-md focus:ring-accent focus:border-accent">
      </div>

      <!-- Error -->
      <div *ngIf="error" class="text-red-600 text-sm mb-2">{{ error }}</div>

      <!-- Botones -->
      <div class="flex justify-end space-x-3">
        <button type="button" (click)="cancelar()"
                class="px-4 py-2 bg-secondary-light text-white rounded hover:bg-secondary transition">
          Cancelar
        </button>
        <button type="submit"
                class="px-4 py-2 bg-accent text-white rounded hover:bg-accent-dark transition">
          Crear
        </button>
      </div>
    </form>
  </div>
</div>
