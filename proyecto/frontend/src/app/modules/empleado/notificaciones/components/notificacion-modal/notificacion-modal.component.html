<div class="p-4 w-full max-w-xl mx-auto">
  <h2 class="text-xl font-bold text-primary mb-4 flex items-center">
    <i class="bi bi-bell-fill text-accent me-2"></i>
    Tus solicitudes
  </h2>

  <div *ngIf="solicitudes.length > 0; else sinSolicitudes">
    <div *ngFor="let noti of solicitudes" class="bg-white border border-gray-200 rounded shadow-sm p-4 mb-3">
      <p class="text-sm text-gray-700 mb-1">
        <i class="bi bi-box2-fill me-1 text-secondary"></i>
        Producto: <strong>{{ getNombreProducto(noti) }}</strong>
      </p>

      <p class="text-sm text-gray-700 mb-1">
        <i class="bi bi-calendar-check-fill me-1 text-secondary"></i>
        Estado: 
        <span 
          [ngClass]="{
            'text-green-600': getEstado(noti) === 'ENVIADA',
            'text-red-600': getEstado(noti) === 'RECHAZADA',
            'text-yellow-600': getEstado(noti) === 'EN_ESPERA_STOCK'
          }">
          {{ getEstado(noti) }}
        </span>
      </p>

      <p *ngIf="noti.respuestaAdmin" class="text-sm text-gray-600 italic mt-1">
        <i class="bi bi-chat-left-text me-1"></i>
        {{ noti.respuestaAdmin }}
      </p>
    </div>
  </div>

  <ng-template #sinSolicitudes>
    <p class="text-sm text-gray-500 flex items-center gap-2">
      <i class="bi bi-inbox"></i>
      No tienes solicitudes aceptadas ni rechazadas a√∫n.
    </p>
  </ng-template>

  <button (click)="cerrarModal()" class="mt-4 text-sm text-primary underline flex items-center gap-1">
    <i class="bi bi-x-circle"></i> Cerrar
  </button>
</div>
