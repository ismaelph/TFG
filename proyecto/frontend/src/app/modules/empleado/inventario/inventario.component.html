<div class="fade-slide-in p-8 max-w-6xl mx-auto">
  <h2 class="text-2xl font-bold text-primary mb-6">Inventario de la Empresa</h2>

  <div class="overflow-x-auto rounded-md shadow bg-white">
    <table class="min-w-full text-sm text-left">
      <thead class="bg-secondary text-white">
        <tr>
          <th class="px-4 py-2">Nombre</th>
          <th class="px-4 py-2">Cantidad</th>
          <th class="px-4 py-2">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of productos" class="hover:bg-gray-50 transition">
          <td class="px-4 py-2">{{ p.nombre }}</td>
          <td class="px-4 py-2">{{ p.cantidad }}</td>
          <td class="px-4 py-2">
            <button (click)="toggleSlider(p)" class="text-accent hover:underline text-sm">
              <i class="bi bi-box-arrow-in-down"></i> Coger
            </button>
            <div *ngIf="sliderActivo[p.id!]" class="mt-2 flex items-center gap-2 fade-slide-in">
              <button (click)="restarCantidad(p.id!)" class="text-lg px-2">âˆ’</button>
              <input [(ngModel)]="cantidadSeleccionada[p.id!]" type="number"
                     class="w-16 border px-2 py-1 text-center text-sm" min="1">
              <button (click)="sumarCantidad(p.id!)" class="text-lg px-2">+</button>
              <button (click)="confirmarCoger(p)"
                      class="ml-2 bg-accent text-white px-3 py-1 rounded hover:bg-accent-dark text-sm">
                Confirmar
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
