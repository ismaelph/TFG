<!-- Fondo oscuro -->
<div class="fixed inset-0 bg-black bg-opacity-30 z-40" (click)="cancelar()"></div>

<!-- Modal principal -->
<div class="fixed bottom-0 right-0 m-6 w-full max-w-md bg-white rounded-lg shadow-xl z-50 p-6 animate-slide-up">
  <h2 class="text-lg font-bold text-primary mb-4">ðŸ“¦ Solicitud personalizada</h2>

  <form [formGroup]="form" (ngSubmit)="enviarSolicitud()">

    <!-- Nombre producto -->
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Nombre del producto</label>
      <input type="text" formControlName="nombreProductoSugerido"
             class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-accent" />
    </div>

    <!-- Cantidad -->
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Cantidad</label>
      <input type="number" formControlName="cantidadDeseada" min="1"
             class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-accent" />
    </div>

    <!-- DescripciÃ³n -->
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Motivo o descripciÃ³n</label>
      <textarea rows="3" formControlName="descripcion"
                class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-accent"
                placeholder="Â¿Por quÃ© se necesita?"></textarea>
    </div>

    <!-- Errores -->
    <div class="text-red-600 text-sm mb-2" *ngIf="error">{{ error }}</div>

    <!-- Botones -->
    <div class="flex justify-end gap-2">
      <button type="button"
              class="px-3 py-1 bg-gray-300 text-sm rounded hover:bg-gray-400"
              (click)="cancelar()">
        Cancelar
      </button>
      <button type="submit"
              [disabled]="enviado"
              class="px-4 py-1 bg-accent text-white text-sm rounded hover:bg-accent-dark">
        Enviar
      </button>
    </div>
  </form>
</div>
