<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-accent to-secondary">
  <div class="w-full max-w-xl bg-white p-10 rounded-2xl shadow-2xl">

    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="assets/images/logo.png" alt="Logo Invecta" class="w-28 h-28 object-contain">
    </div>

    <h2 class="text-2xl font-bold text-center text-primary mb-6">
      Mi <span class="text-accent-dark">Perfil</span>
    </h2>
    <p class="text-sm text-center text-secondary-light mb-8">
      Edita tu nombre de usuario y correo electrónico.
    </p>

    <!-- FORMULARIO DE PERFIL -->
    <form (ngSubmit)="guardarCambios()" class="space-y-6">

      <!-- Username -->
      <div>
        <label class="block text-sm text-secondary-light mb-2">Usuario</label>
        <div class="flex items-center border border-gray-300 rounded-lg bg-gray-50">
          <i class="bi bi-person px-3 text-secondary-light"></i>
          <input [(ngModel)]="user.username" name="username" required
            class="w-full px-3 py-2 text-sm text-primary bg-transparent outline-none focus:ring-2 focus:ring-accent rounded-r-lg">
        </div>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm text-secondary-light mb-2">Correo electrónico</label>
        <div class="flex items-center border border-gray-300 rounded-lg bg-gray-50">
          <i class="bi bi-envelope px-3 text-secondary-light"></i>
          <input [(ngModel)]="user.email" name="email" required type="email"
            class="w-full px-3 py-2 text-sm text-primary bg-transparent outline-none focus:ring-2 focus:ring-accent rounded-r-lg">
        </div>
      </div>

      <!-- Rol -->
      <div>
        <label class="block text-sm text-secondary-light mb-2">Rol</label>
        <div class="flex items-center border border-gray-300 rounded-lg bg-gray-50">
          <i class="bi bi-shield-lock px-3 text-secondary-light"></i>
          <input [value]="user.rol" readonly
            class="w-full px-3 py-2 text-sm text-secondary-light bg-transparent outline-none rounded-r-lg">
        </div>
      </div>

      <!-- Empresa -->
      <div>
        <label class="block text-sm text-secondary-light mb-2">Empresa</label>
        <div class="flex items-center border border-gray-300 rounded-lg bg-gray-50">
          <i class="bi bi-building px-3 text-secondary-light"></i>
          <input [value]="user.empresaNombre || 'Sin empresa'" readonly
            class="w-full px-3 py-2 text-sm text-secondary-light bg-transparent outline-none rounded-r-lg">
        </div>
      </div>

      <!-- Mensajes -->
      <p *ngIf="errorMsg" class="text-sm text-red-500 text-center">{{ errorMsg }}</p>
      <p *ngIf="successMsg" class="text-sm text-green-600 text-center">{{ successMsg }}</p>

      <!-- Botón -->
      <button type="submit"
        class="w-full bg-accent text-white py-3 rounded-lg shadow-lg hover:bg-accent-dark transition">
        Guardar cambios
      </button>
    </form>
    ¿Quieres cambiar tu contraseña?
    <a routerLink="/auth/change-password" class="text-accent font-semibold hover:underline">Haz clic aquí</a>


  </div>
</div>
