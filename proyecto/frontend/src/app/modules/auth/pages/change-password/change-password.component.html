<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-accent to-secondary">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-2xl">

    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="assets/images/logo.png" alt="Logo Invecta" class="w-28 h-28 object-contain">
    </div>

    <h2 class="text-2xl font-bold text-center text-primary mb-6">
      Cambiar <span class="text-accent-dark">contraseña</span>
    </h2>
    <p class="text-sm text-center text-secondary-light mb-8">
      Introduce tu contraseña actual y elige una nueva.
    </p>

    <form (ngSubmit)="cambiarPassword()" class="space-y-6">

      <!-- Contraseña actual -->
      <div>
        <label class="block text-sm text-secondary-light mb-2">Contraseña actual</label>
        <div class="flex items-center border border-gray-300 rounded-lg bg-gray-50">
          <i class="bi bi-lock px-3 text-secondary-light"></i>
          <input [(ngModel)]="passwordForm.passwordActual" name="passwordActual" type="password" required
            class="w-full px-3 py-2 text-sm text-primary bg-transparent outline-none focus:ring-2 focus:ring-accent rounded-r-lg">
        </div>
      </div>

      <!-- Nueva contraseña -->
      <div>
        <label class="block text-sm text-secondary-light mb-2">Nueva contraseña</label>
        <div class="flex items-center border border-gray-300 rounded-lg bg-gray-50">
          <i class="bi bi-shield-lock px-3 text-secondary-light"></i>
          <input [(ngModel)]="passwordForm.nuevaPassword" name="nuevaPassword" type="password" required
            class="w-full px-3 py-2 text-sm text-primary bg-transparent outline-none focus:ring-2 focus:ring-accent rounded-r-lg">
        </div>
      </div>

      <!-- Repetir nueva contraseña -->
      <div>
        <label class="block text-sm text-secondary-light mb-2">Repite la nueva contraseña</label>
        <div class="flex items-center border border-gray-300 rounded-lg bg-gray-50">
          <i class="bi bi-shield-lock-fill px-3 text-secondary-light"></i>
          <input [(ngModel)]="passwordForm.repetirPassword" name="repetirPassword" type="password" required
            class="w-full px-3 py-2 text-sm text-primary bg-transparent outline-none focus:ring-2 focus:ring-accent rounded-r-lg">
        </div>
      </div>

      <!-- Mensajes -->
      <p *ngIf="errorPasswordMsg" class="text-sm text-red-500 text-center">{{ errorPasswordMsg }}</p>
      <p *ngIf="successPasswordMsg" class="text-sm text-green-600 text-center">{{ successPasswordMsg }}</p>

      <!-- Botón -->
      <button type="submit" class="w-full bg-accent text-white py-3 rounded-lg shadow-lg hover:bg-accent-dark transition">
        Cambiar contraseña
      </button>

      <!-- Volver -->
      <p class="text-sm text-center text-secondary-light mt-6">
        <a routerLink="/auth/profile" class="text-accent font-semibold hover:underline">Volver al perfil</a>
      </p>
    </form>

    <!-- Olvide la contraseña -->
    <p class="text-sm text-center text-secondary-light mt-6">
      ¿Olvidaste tu contraseña?
      <a routerLink="/auth/forgot-password" class="text-accent font-semibold hover:underline">Recuperar acceso</a>
    </p>
  </div>
</div>
