<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-accent to-secondary">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-2xl">

    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="assets/images/logo.png" alt="Logo Invecta" class="w-28 h-28 object-contain">
    </div>

    <h2 class="text-2xl font-bold text-center text-primary mb-6">
      Bienvenido a <span class="text-accent-dark">Invecta</span>
    </h2>
    <p class="text-sm text-center text-secondary-light mb-8">
      Inicia sesión para gestionar tu inventario.
    </p>

    <!-- Formulario reactivo -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">

      <!-- Usuario -->
      <div>
        <label class="block text-sm text-secondary-light mb-2">Usuario</label>
        <div class="flex items-center border border-gray-300 rounded-lg bg-gray-50">
          <i class="bi bi-person px-3 text-secondary-light"></i>
          <input formControlName="username" type="text" placeholder="Ingresa tu usuario" autocomplete="username"
            class="w-full px-3 py-2 text-sm text-primary bg-transparent outline-none focus:ring-2 focus:ring-accent rounded-r-lg">
        </div>
      </div>

      <!-- Contraseña -->
      <div>
        <label class="block text-sm text-secondary-light mb-2">Contraseña</label>
        <div class="flex items-center border border-gray-300 rounded-lg bg-gray-50">
          <i class="bi bi-key px-3 text-secondary-light"></i>
          <input formControlName="password" [type]="mostrarPassword ? 'text' : 'password'"
            placeholder="Ingresa tu contraseña" autocomplete="current-password"
            class="w-full px-3 py-2 text-sm text-primary bg-transparent outline-none focus:ring-2 focus:ring-accent rounded-r-lg">
          <button type="button" (click)="mostrarPassword = !mostrarPassword" class="px-3">
            <i [class]="mostrarPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
          </button>
        </div>
      </div>

      <!-- Error -->
      <p *ngIf="errorMsg" class="text-sm text-red-500 text-center">{{ errorMsg }}</p>

      <!-- Botón -->
      <button type="submit"
        class="w-full bg-accent text-white py-3 rounded-lg shadow-lg hover:bg-accent-dark transition">
        Entrar
      </button>

      <!-- Olvidó contraseña -->
      <p class="text-center text-sm text-secondary-light mt-4">
        <a routerLink="/auth/forgot-password" class="text-accent hover:underline font-semibold">
          ¿Has olvidado tu contraseña?
        </a>
      </p>

    </form>

    <!-- Registro -->
    <p class="mt-6 text-center text-sm text-secondary-light">
      ¿No tienes cuenta?
      <a routerLink="/auth/register" class="text-accent font-semibold hover:underline">Regístrate aquí</a>
    </p>
  </div>
</div>
