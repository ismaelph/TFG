<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-accent to-secondary">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-2xl">

    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="assets/images/logo.png" alt="Logo Invecta" class="w-28 h-28 object-contain">
    </div>

    <h2 class="text-2xl font-bold text-center text-primary mb-6">
      Restablecer contraseña
    </h2>
    <p class="text-sm text-center text-secondary-light mb-8">
      Escribe tu nueva contraseña y confírmala para completar el proceso.
    </p>

    <form [formGroup]="form" (ngSubmit)="enviar()" class="space-y-6">

      <!-- Nueva contraseña -->
      <div>
        <label class="block text-sm text-secondary-light mb-2">Nueva contraseña</label>
        <div class="flex items-center border border-gray-300 rounded-lg bg-gray-50">
          <i class="bi bi-lock px-3 text-secondary-light"></i>
          <input type="password" formControlName="nuevaPassword" placeholder="Nueva contraseña"
            class="w-full px-3 py-2 text-sm text-primary bg-transparent outline-none focus:ring-2 focus:ring-accent rounded-r-lg">
        </div>
      </div>

      <!-- Repetir contraseña -->
      <div>
        <label class="block text-sm text-secondary-light mb-2">Repite la contraseña</label>
        <div class="flex items-center border border-gray-300 rounded-lg bg-gray-50">
          <i class="bi bi-lock-fill px-3 text-secondary-light"></i>
          <input type="password" formControlName="repetirPassword" placeholder="Repite la contraseña"
            class="w-full px-3 py-2 text-sm text-primary bg-transparent outline-none focus:ring-2 focus:ring-accent rounded-r-lg">
        </div>
      </div>

      <!-- Mensajes -->
      <p *ngIf="errorMsg" class="text-sm text-red-500 text-center">{{ errorMsg }}</p>
      <p *ngIf="exitoMsg" class="text-sm text-green-600 text-center">{{ exitoMsg }}</p>

      <!-- Botón -->
      <button type="submit" class="w-full bg-accent text-white py-3 rounded-lg shadow-lg hover:bg-accent-dark transition" [disabled]="cargando">
        {{ cargando ? 'Cambiando...' : 'Cambiar contraseña' }}
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-secondary-light">
      ¿Ya tienes cuenta?
      <a routerLink="/auth/login" class="text-accent font-semibold hover:underline">Iniciar sesión</a>
    </p>
  </div>
</div>
