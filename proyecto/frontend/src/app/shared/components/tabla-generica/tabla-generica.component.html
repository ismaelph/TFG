<div class="overflow-x-auto">
    <table class="min-w-full table-auto border-collapse">
      <thead>
        <tr class="bg-gray-100">
          <!-- Cabezeras dinÃ¡micas -->
          <th *ngFor="let column of columnas" class="px-4 py-2 text-left font-semibold text-gray-700">
            {{ column }}
          </th>
          <th class="px-4 py-2">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of datos">
          <td *ngFor="let column of columnas" class="px-4 py-2 border-t">
            {{ getValor(row, column) }}
          </td>
          <td class="px-4 py-2 border-t">
            <button (click)="editar.emit(row)" class="text-blue-500 hover:underline">Editar</button>
            <button (click)="eliminar.emit(row)" class="text-red-500 hover:underline ml-2">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
